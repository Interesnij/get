{% extends "base_mobile.html" %}
{% block title %}Вход / Регистрация{% endblock %}
{% block content %}

<section class="page-section" style="padding: 70px 0;">
    <div class="container relative">
        <div class="align-center mb-40 mb-xxs-30">
            <ul class="nav nav-tabs tpl-minimal-tabs">
                <li class="a_1 active">
                  <a>Вход</a>
                </li>
                <li class="a_2 pointer">
                  <a>Регистрация</a>
                </li>
            </ul>
        </div>

        <div class="tab-content tpl-minimal-tabs-cont section-text" style="height: auto;">
            <div class="tab-pane auth_tab_1 fade active in wow fadeIn" data-wow-duration="0.3s">
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                        <form class="form contact-form" id="login_form">
                            <div class="clearfix">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="input-md round form-control" placeholder="Логин" pattern=".{3,100}" required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="input-md round form-control" placeholder="Пароль" pattern=".{5,100}" required="">
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="cf-left-col">
                                    <div class="form-tip pt-20">
                                        <a class="ajax" href="">Забыли пароль?</a>
                                    </div>
                                </div>
                                <div class="cf-right-col">
                                    <div class="align-right pt-10">
                                        <button type="button" class="submit_btn btn btn-mod btn-medium btn-round" id="logg">Войти</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane auth_tab_2 fade wow fadeIn" data-wow-duration="0.3s">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form class="form contact-form" id="signup">
                            <div class="clearfix">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="input-md round form-control" placeholder="Придумайте логин" pattern=".{3,100}">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email" id="email" class="input-md round form-control" placeholder="Ваша почта" pattern=".{3,100}">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password1" id="password1" class="input-md round form-control" placeholder="Придумайте пароль" pattern=".{5,100}">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password2" id="password2" class="input-md round form-control" placeholder="Повторите пароль" pattern=".{5,100}">
                                </div>
                            </div>
                            <div class="pt-10">
                                <button type="button" class="submit_btn btn btn-mod btn-medium btn-round btn-full" id="register_ajax">Зарегистрироваться</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
