<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="amphtml" href="">
    <meta property="og:type" content="website" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="canonical" href="" />
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}

    <link type="text/css" media="all" rel="stylesheet" href="/static/styles/fonts.css">
    <link type="text/css" media="all" rel="stylesheet" href="/static/styles/bootstrap.min.css">
    <link type="text/css" media="all" rel="stylesheet" href="/static/styles/style.css">
    <link type="text/css" media="all" rel="stylesheet" href="/static/styles/style-responsive.css">
    <link type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/vertical-rhythm.min.css">
    <link type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/animate.min.css">
    <link type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/color/white.css">
    <script>
    if (document.body.querySelector(".js-height-full")){
        document.body.querySelector(".js-height-full").style.height = (window.innerHeight - 44) + "px";
      }
    </script>
</head>
<body>

    <div class="page" id="top">
        <span id="ajax">
            <span id="reload_block">
              <div class="page-loader">
                <div class="loader">Loading...</div>
              </div>
                {% block content %}
                {% endblock %}
            </span>
        </span>
        <br><br><br>
        {% include "mobile/mobile_tab.html" %}
    </div>

    <script defer type="text/javascript" src="/static/scripts/wow.min.js"></script>
    <script defer type="text/javascript" src="/static/scripts/mobile/func.js"></script>
    <script defer type="text/javascript" src="/static/scripts/mobile/main.js"></script>
</body>

</html>
