<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="amphtml" href="">
    <meta property="og:type" content="website" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="canonical" href="" />
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link type="text/css" media="all" rel="stylesheet" href="/static/styles/bootstrap.min.css">
    <link type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/fonts.css">
    <link type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/style.css">
    <link type="text/css" media="all" rel="stylesheet" href="/static/styles/style-responsive.css">
    <link type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/vertical-rhythm.min.css">
    <link class="color" type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/color/white.css">
</head>
<body>
    <div class="page" id="top">
        <span id="ajax">
            <span id="reload_block">
              <div class="page-loader">
                <div class="loader">Loading...</div>
              </div>
                {% block content %}
                {% endblock %}
            </span>
        </span>
        <span class="icon-search mob_menu"></span>
        <br><br><br>
        {% include "mobile/mobile_tab.html" %}

        <div class="card mb-3 window_fullscreen border" style="display:none">
    		  <span class="window_fullscreen_hide">
    		    <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
    		      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    		      <path d="M0 0h24v24H0z" fill="none"/>
    		    </svg>
    		  </span>
    		  <div id="window_loader" style="margin-top:30px;position:relative;"></div>
    		</div>
    </div>

    <script type="text/javascript" src="/static/scripts/mobile/hot_func.js"></script>
    <script defer type="text/javascript" src="/static/scripts/mobile/func.js"></script>
    <script defer type="text/javascript" src="/static/scripts/mobile/main.js"></script>
</body>

</html>
