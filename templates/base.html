<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="amphtml" href="">
    <meta property="og:type" content="website" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="canonical" href="" />
    <title>{% block title %}{% endblock %}</title>
    {% block meta %}{% endblock %}

    <link rel="stylesheet" href="/static/styles/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/styles/style.css">
    <link type="text/css" rel="stylesheet" href="/static/styles/style-responsive.css">
    <link type="text/css" rel="stylesheet" href="/static/styles/animate.min.css">
    <link type="text/css" rel="stylesheet" href="/static/styles/vertical-rhythm.min.css">
    <link type="text/css" media="none" onload="if(media!='all')media='all'" rel="stylesheet" href="/static/styles/color/white.css">
</head>

<body class="appear-animate">

    <div class="page" id="top">
        {% block banner %}{% endblock %}
        {% include "navbar.html" %}

        <span id="ajax">
            <span id="reload_block">
                {% block content %}
                {% endblock %}
            </span>
        </span>

        {% include "footer.html" %}
    </div>

    <script defer type="text/javascript" src="/static/scripts/wow.min.js"></script>
    <script defer type="text/javascript" src="/static/scripts/func.js"></script>
    <script defer type="text/javascript" src="/static/scripts/main.js"></script>
</body>

</html>
